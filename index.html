<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh Viên</title>
</head>
<body>
    <h2>Nhập Thông Tin Sinh Viên</h2>
    <form id="studentForm">
        Mã SV: <input type="text" id="studentId" required><br>
        Họ và tên: <input type="text" id="studentName" required><br>
        Ngày tháng năm sinh: <input type="date" id="studentDOB" required><br>
        Lớp học: <input type="text" id="studentClass" required><br>
        Điểm GPA: <input type="number" step="0.01" id="studentGPA" required><br>
        <button type="button" onclick="addStudent()">Thêm Sinh Viên</button>
    </form>
    <h2>Danh Sách Sinh Viên</h2>
    <table id="studentTable" border="1">
        <tr>
            <th>Mã SV</th>
            <th>Họ và Tên</th>
            <th>Ngày Sinh</th>
            <th>Lớp</th>
            <th>GPA</th>
            <th>Hành Động</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
