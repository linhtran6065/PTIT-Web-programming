<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        form input, form button {
            padding: 10px;
            margin: 5px 0; /* Adjust spacing around inputs and button */
        }
        form button {
            grid-column: 1 / span 2; /* Button spans across both columns */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nhập Thông Tin Sinh Viên</h2>
        <form id="studentForm">
            <label for="studentId">Mã SV:</label>
            <input type="text" id="studentId" required>
            
            <label for="studentName">Họ và tên:</label>
            <input type="text" id="studentName" required>
            
            <label for="studentDOB">Ngày tháng năm sinh:</label>
            <input type="date" id="studentDOB" required>
            
            <label for="studentClass">Lớp học:</label>
            <input type="text" id="studentClass" required>
            
            <label for="studentGPA">Điểm GPA:</label>
            <input type="number" step="0.01" id="studentGPA" required>
            
            <button type="button" onclick="addStudent()">Thêm Sinh Viên</button>
        </form>
        <h2>Danh Sách Sinh Viên</h2>
        <table id="studentTable" border="1">
            <tr>
                <th>Mã SV</th>
                <th>Họ và Tên</th>
                <th>Ngày Sinh</th>
                <th>Lớp</th>
                <th>GPA</th>
                <th>Chỉnh sửa</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
